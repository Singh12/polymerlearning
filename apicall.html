<dom-module id="api-call">
    <template>
        <style is="custom-style">
        iron-image {
          background-color: lightgray;
          margin: 1em;
        }
        .horizontal-section-container {
          display: flex;
          display: -ms-flexbox;
          display: -webkit-flex;
          -ms-flex-pack: center;
          -webkit-justify-content: center;
          justify-content: center;
          -ms-flex-wrap: wrap;
          -webkit-flex-wrap: wrap;
          flex-wrap: wrap;
        }
        .horizontal-section {
          background-color: white;
          padding: 24px;
          margin-right: 24px;
          min-width: 200px;
          box-shadow: 0 2px 2px 0 rgba(0, 0, 0, 0.14),
                      0 1px 5px 0 rgba(0, 0, 0, 0.12),
                      0 3px 1px -2px rgba(0, 0, 0, 0.2);
          max-width: 300px;
          margin-bottom: 24px;
        }
      </style>

        </style>
       
         <!--Iron form end here-->
         <iron-ajax auto
         url="https://www.googleapis.com/youtube/v3/search"
         params='{"part":"snippet", "q":"polymer", "key": "AIzaSyAuecFZ9xJXbGDkQYWBmYrtzOGJD-iDIgI", "type": "video"}'
         handle-as="json"
         last-response="{{ajaxResponse}}"></iron-ajax>
         <div class="horizontal-section-container">
           <template is="dom-repeat" items="[[ajaxResponse.items]]">
             <div class="horizontal-section">
               <h2>[[item.snippet.title]]</h2>
               <iron-image src="[[item.snippet.thumbnails.high.url]]" width="256" height="256" sizing="cover" preload fade></iron-image>
               <p>[[item.snippet.description]]</p>
             </div>
           </template>
         </div>



         <iron-ajax auto
         url="team.json"
         handle-as="json"
         last-response="{{handleResponse}}"></iron-ajax>
         <h4 style="text-align: center;">Json File call</h4>
         <div class="horizontal-section-container">
            
           <template is="dom-repeat" items="[[handleResponse]]">
             <div class="horizontal-section">
               <p>[[item.name]]</p>
             </div>
           </template>
         </div>
    </template>
    <script>
        class ApiCall extends Polymer.Element{
            static get is() {
                return "api-call";
            }
            constructor(){
                super()
            }

        }
        customElements.define(ApiCall.is, ApiCall);
    </script>
</dom-module>
