<dom-module id="form-module">
    <template>
        Form Example by {{dataBind}} [[propertyBind]]

        <iron-form id="form1">
            <form>
                <paper-input type="text" name="name" required label="Name" value="Rajnish"></paper-input>
                <input name="custom" required>
                <input type="checkbox" name="cricket" checked>I like Cricket<br>
                <paper-checkbox name="sports" value="cricket" checked>Cricket</paper-checkbox>
                <br>
                <paper-dropdown-menu label="Players" name="players" required>
                    <paper-listbox class="dropdown-content" slot="dropdown-content">
                        <paper-item value="sachin">Sachin</paper-item>
                        <paper-item value="dhoni">Dhoni</paper-item>
                    </paper-listbox>
                </paper-dropdown-menu>
                <br><br>
                <paper-button raised on-click="submit">Submit</paper-button>
                <paper-button raised on-click="reset">Reset</paper-button>
            </form>
            <br>
            <div class="output"></div>
        </iron-form>
        <!--Iron form end here-->

        <!--Iron form end here-->
    </template>
    <script>

        class FormModule extends Polymer.Element {
            static get is() {
                return "form-module";
            }
            static get properties() {
                return {
                    dataBind: {
                        type: String,
                        value: 'Rajnish'
                    },
                    propertyBind: {
                        type: String,
                        value: 'Rajnish'
                    }
                }
            }
            connectedCallback() {
                super.connectedCallback();
                const form = this.$.form1;
               
                form.addEventListener('iron-form-submit', function(event) {
                    console.log(event);
                this.querySelector('.output').innerHTML = JSON.stringify(event.detail);
            });
            }

            submit() {
                console.log('I am here')
                this.$.form1.submit();
            }
            reset() {
                console.log('I am here')
                this.$.form1.reset();
                this.$.form1.querySelector('.output').innerHTML = '';
            }
            constructor() {
                super()

                console.log('constructor');
            }
            ready() {
                super.ready();

                console.log('I am in ready state');
            }


        }

        customElements.define(FormModule.is, FormModule);
    </script>
</dom-module>
